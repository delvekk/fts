<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/start}">Go back</a>
        </div>
    </div>
</nav>
<div class="container">
    <hgroup class="mb20">
        <h1>Search Results</h1>
        <h2 class="lead"><strong class="text-danger" th:text="${documents.size()}">3</strong> documents were found</h2>
    </hgroup>
    <section th:each="document : ${documents}" class="col-xs-12 col-sm-6 col-md-12">
        <article class="search-result row">
            <div class="col-xs-12 col-sm-12 col-md-3">
                <a href="#" title="Lorem ipsum" class="thumbnail"><img src="https://img.icons8.com/material-rounded/104/000000/file.png" alt="Obrazek"/></a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2">
                <ul class="meta-search">
                    <li><i class="glyphicon glyphicon-calendar"></i><span th:text="${document.getYear()}">text</span></li>
                    <li><i class="glyphicon glyphicon-user"></i><span th:text="${document.getAuthor()}">text2</span></li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7">
                <h3 th:text="${document.getTitle()}">Tytu≈Ç</h3>
                <ul class="meta-search">
                    <li th:each="word : ${document.getWordsCount()}"><i class="glyphicon glyphicon-star"></i>
                        <span th:text="'Word: \'' + ${word.getKey()} + '\' occures ' + ${word.getValue()} + ' times'">02/13/2014</span>
                    </li>
                </ul>
            </div>
            <span class="clearfix borda"></span>
        </article>
    </section>
</div>
</body>
</html>
